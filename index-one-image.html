<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='initial-scale=1'>
  <style type="text/css" media="all">
    .result {
      display: flex;
      flex-wrap: wrap;
    }

    .container {
      margin-right: 5px;
    }

    img {
      width: 256px;
      height: 256px;
      object-contain: cover;
    }
  </style>
</head>

<body>
  <div>Select 1 image</div>
  <div class='picker'>
    <input type="file" id='file-picker' accept="image/jpeg,image/png" />
  </div>
  <div class='result'></div>
  <script type="application/javascript">
    function appendSideBySide(original) {
      const result = document.querySelector('.result');
      const img1 = document.createElement('img');
      img1.src = URL.createObjectURL(original);

      const container = document.createElement('div');
      container.className = 'container';

      container.appendChild(img1);
      result.appendChild(container);
    }

    function displayFilesSideBySide(originals) {
      for (let i = 0; i < originals.length; i++) {
        const original = originals[i];
        appendSideBySide(original);
      }
    }

    const filePicker = document.querySelector('#file-picker')
    filePicker.addEventListener('change', async e => {
      e.preventDefault();
      const originalFiles = []

      for (let i = 0; i < 100; i++) {
        originalFiles[i] = e.target.files[0]
      }

      displayFilesSideBySide(originalFiles);
    })
  </script>
</body>

</html>
